<mat-toolbar class="mat-elevation-z4 global-background-color" class="dailog-toolbar">
    <div fxFlex="row" fxLayoutAlign="space-between center" >
       <span>Filter On Domains</span>
       <span class="mer-close-lined" (click)="closeDailog()" style="cursor:pointer"></span>
    </div>
</mat-toolbar>
<div fxLayout="column"  style="padding:10px;">
     <div fxLayout="row wrap" >
       <div *ngFor="let i of domainslist">

          <div style="background-color:#e9e9e9;width:200px;margin-bottom:5px;margin-left:20px;font-size:12px;padding:5px">
                      <mat-checkbox  (change)="domainsubscribed(i.domainId,i.subscribed)" >{{i.domainName}}</mat-checkbox>
            </div>
       </div>
             
     </div>
     <div fxLayout="row" fxLayoutAlign="end center" >
        <button mat-button class="newpost" (click)="filterposts()">filter</button>
       
    </div>
</div>
