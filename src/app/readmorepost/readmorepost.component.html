<mat-toolbar   class="mat-elevation-z4"  style="height:10px" class="dailog-toolbar">
  <div fxFlex="row" fxLayoutAlign="space-between center">
    <span>Read more</span>
    <span class="mer-close-lined" (click)="closeDailog()" style="cursor:pointer"></span>
  </div>
</mat-toolbar>
<div fxLayout="column">
  <div fxLayout="column" style="padding:10px;" fxLayoutGap="5px">
     <div>
       {{postCompleteData.subject}}
     </div>
     <div fxLayout="row">
      <div class="cornered">
        <span class="text">posted By</span>
        </div>
     </div>
     <div fxLayout="row" fxLayoutAlign="space-between">
       <div fxLayout="row" fxLayoutGap="5px">
        <span style="color: #3b3782">{{postCompleteData.createdByName}}</span>
        <span>
             <a href="{{postCompleteData.mail}}">
                     <img [src]="'../../assets/images/outlook.svg'" style="width:15px; height:15px; margin-right:8px">
                   </a>
                   <a [href]="sanitize(postCompleteData.skype)">
                     <img [src]="'../../assets/images/skype.svg'" style="width:15px; height:15px;">
                   </a>
        </span>  
      </div>
      <div fxLayout="row">
        <span>posted on</span>
        <span>{{postCompleteData.createdDate | date:"MMM dd, yyyy"}}</span>
      </div>
     </div>
     <div>
       {{postCompleteData.body}}
     </div>
     <div fxLayout="row" >
        <div fxFlex="50">
                <span style="font-size: 10px;">Domains</span>
                <div *ngFor="let j of postCompleteData.domainIds">
                    <span class="domain-name" matTooltip="{{j.domainName}}" matTooltipPosition="above">{{j.domainName}}</span>
                </div>
            </div>
            <div fxFlex="50">
                    <span style="font-size: 10px;"> Functional Areas</span>
                <div *ngFor="let j of postCompleteData.functionalareaIds">
                    <span class="domain-name" matTooltip="{{j.functionalAreaName}}" matTooltipPosition="above">{{j.functionalAreaName}}</span>
                </div>
            </div>
</div>
    </div>
    <div fxLayout="row">
          
    </div>
</div>
