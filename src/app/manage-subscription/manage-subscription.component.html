<mat-toolbar class="mat-elevation-z4 global-background-color" class="dailog-toolbar">
    <div fxFlex="row" fxLayoutAlign="space-between center" >
       <span>Manage Subscription</span>
       <span class="mer-close-lined" (click)="closeDailog()" style="cursor:pointer"></span>
    </div>
</mat-toolbar>
<div fxLayout="column"  style="padding:10px;">
     <div fxLayout="row" style="padding-right: 10px;padding-left:10px">
        <mat-checkbox fxFlex="40"  (change)="valueChange($event.checked)" [(ngModel)]="selectall">Select All</mat-checkbox>
        <span fxFlex="20" fxLayoutAlign="center center">#challenges</span>
        <span fxFlex="20" fxLayoutAlign="center center">#Articles</span>
        <span fxFlex="20" fxLayoutAlign="center center">#Questions</span>
     </div>
     <div fxLayout="column" style="height: 500px;
     overflow-y: scroll;padding-right: 10px;margin-bottom: 10px">

     
     <div *ngFor="let i of domainames">
       <div fxLayout="row" fxLayoutAlign="center center" style="background-color: 
       #e9e9e9;margin-bottom:5px;height:40px;padding-left:10px">
          <mat-checkbox fxFlex="40" (change)="domainsubscribed(i.domainId,i.subscribed)"  [(ngModel)]="i.subscribed">{{i.domainname}}</mat-checkbox>
          <span fxFlex="20" fxLayoutAlign="center center">{{i.numberofchallenges}}</span>
          <span fxFlex="20" fxLayoutAlign="center center">{{i.numberofarticles}}</span>
          <span fxFlex="20" fxLayoutAlign="center center">{{i.numberofquestions}}</span>
       </div>
        
     </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-button class="newpost" (click)="Savesubscription(domainames)">Save</button>
        <button mat-button class="cancel" style="border:1px solid red;" (click)="closeDailog()">Cancel</button>
    </div>
</div>
